<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #111; /* nền tối như index */
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background: rgba(0, 0, 0, 0.85); /* nền trong suốt tối */
        padding: 40px;
        border-radius: 15px;
        width: 360px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      }

      .login-container h2 {
        margin-bottom: 30px;
        color: #f39c12; /* màu vàng cam như logo */
        font-size: 26px;
      }

      .login-container input {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border-radius: 25px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 14px;
        outline: none;
        transition: 0.3s;
      }

      .login-container input::placeholder {
        color: #ccc;
      }

      .login-container input:focus {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Nút login chính */
      .login-container button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(45deg, #ff9800, #ff5722);
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        margin-bottom: 15px;
      }

      .login-container button:hover {
        background: linear-gradient(45deg, #ffb74d, #ff7043);
      }

      /* Nút Google đồng bộ màu */
      .login-container button.google-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background: linear-gradient(45deg, #4285f4, #357ae8);
      }

      .login-container button.google-btn:hover {
        background: linear-gradient(45deg, #5a95f5, #4a7de0);
      }

      .login-container button.google-btn img {
        width: 20px;
      }

      .login-container .divider {
        margin: 20px 0;
        display: flex;
        align-items: center;
        text-align: center;
        color: #aaa;
      }

      .login-container .divider::before,
      .login-container .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #444;
      }

      .login-container .divider:not(:empty)::before {
        margin-right: 0.5em;
      }

      .login-container .divider:not(:empty)::after {
        margin-left: 0.5em;
      }
      .google-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background: #fff;
        color: #000;
        border: 1px solid #e5e5e5;
        padding: 10px 16px;
        border-radius: 25px;
        font-weight: 500;
        cursor: pointer;
        transition: 0.3s;
      }

      .google-btn svg {
        display: block;
      }

      .google-btn:hover {
        background: #f5f5f5;
      }
      .back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 8px 15px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
        z-index: 100;
      }

      .back-btn:hover {
        background: rgba(255, 255, 255, 0.25);
      }
    </style>
  </head>
  <body>
    <button class="back-btn" onclick="window.history.back()">← Trở Lại</button>
    <div class="login-container">
      <h2>Đăng Nhập</h2>

      {% if error %}
      <p style="color: red; margin-bottom: 15px">{{ error }}</p>
      {% endif %}

      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Mật khẩu"
          required
        />
        <button type="submit">Đăng Nhập</button>
      </form>

      <div class="divider">Hoặc</div>

      <!-- Đăng nhập bằng Google -->
      <a href="{% url 'google-login' %}">
        <button class="google-btn">
          <svg
            aria-label="Google logo"
            width="16"
            height="16"
            viewBox="0 0 512 512"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g>
              <path d="M0 0H512V512H0" fill="#fff"></path>
              <path
                fill="#34a853"
                d="M153 292c30 82 118 95 171 60h62v48A192 192 0 0190 341"
              ></path>
              <path
                fill="#4285f4"
                d="m386 400a140 175 0 0053-179H260v74h102q-7 37-38 57"
              ></path>
              <path
                fill="#fbbc02"
                d="m90 341a208 200 0 010-171l63 49q-12 37 0 73"
              ></path>
              <path
                fill="#ea4335"
                d="m153 219c22-69 116-109 179-50l55-54c-78-75-230-72-297 55"
              ></path>
            </g>
          </svg>
          Login with Google
        </button>
      </a>
    </div>
  </body>
</html>
