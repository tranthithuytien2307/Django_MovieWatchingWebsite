<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background: rgba(0, 0, 0, 0.85);
        padding: 40px;
        border-radius: 15px;
        width: 360px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      }
      .login-container h2 {
        color: #f39c12;
        font-size: 26px;
        margin-bottom: 30px;
      }
      .login-container input {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border-radius: 25px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 14px;
        outline: none;
        transition: 0.3s;
      }
      .login-container input::placeholder {
        color: #ccc;
      }
      .login-container input:focus {
        background: rgba(255, 255, 255, 0.2);
      }
      .login-container button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(45deg, #ff9800, #ff5722);
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        margin-bottom: 15px;
      }
      .login-container button:hover {
        background: linear-gradient(45deg, #ffb74d, #ff7043);
      }
      .login-container .divider {
        margin: 20px 0;
        display: flex;
        align-items: center;
        text-align: center;
        color: #aaa;
      }
      .login-container .divider::before,
      .login-container .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #444;
      }
      .login-container .divider:not(:empty)::before {
        margin-right: 0.5em;
      }
      .login-container .divider:not(:empty)::after {
        margin-left: 0.5em;
      }

      .google-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background: #fff;
        color: #000;
        border: 1px solid #e5e5e5;
        padding: 10px 16px;
        border-radius: 25px;
        font-weight: 500;
        cursor: pointer;
        transition: 0.3s;
      }
      .google-btn:hover {
        background: #f5f5f5;
      }
      .back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 8px 15px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
        z-index: 100;
      }
      .back-btn:hover {
        background: rgba(255, 255, 255, 0.25);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Đăng Nhập</h2>
      <div id="error-msg" style="color: red"></div>

      <form id="login-form">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Mật khẩu"
          required
        />
        <button type="submit">Đăng Nhập</button>
      </form>

      <div class="divider">Hoặc</div>
      <button class="google-btn" id="google-login-btn">
        <img
          src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
          width="20"
        />
        Đăng nhập với Google
      </button>
    </div>

    <script>
      const loginForm = document.getElementById("login-form");
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(loginForm);
        const data = new URLSearchParams(formData);

        try {
          const res = await fetch("{% url 'login' %}", {
            method: "POST",
            body: data,
            headers: { "X-CSRFToken": data.get("csrfmiddlewaretoken") },
          });
          const result = await res.json();
          console.log("Login result:", result);

          if (result.success) {
            localStorage.setItem("access_token", result.access_token);
            localStorage.setItem("refresh_token", result.refresh_token);
            localStorage.setItem("user", JSON.stringify(result.user));
            localStorage.setItem("is_admin", result.is_admin);

            if (result.is_admin) {
              window.location.href = "/admin/";
            } else {
              window.location.href = result.index_url;
            }
          } else {
            document.getElementById("error-msg").innerText = result.error;
          }
        } catch (err) {
          console.error(err);
          document.getElementById("error-msg").innerText = "Lỗi kết nối server";
        }
      });

      document
        .getElementById("google-login-btn")
        .addEventListener("click", () => {
          window.location.href = "{% url 'google-login' %}";
        });
    </script>
  </body>
</html>
