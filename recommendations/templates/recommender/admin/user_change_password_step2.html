{% extends "base.html" %}
{% block title %}Đổi mật khẩu{% endblock %}

{% block content %}
<div class="container-fluid">

  <nav class="mb-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'user_detail' user.id %}">Chi tiết user</a></li>
      <li class="breadcrumb-item active">Đổi mật khẩu</li>
    </ol>
  </nav>

  {% if messages %}
    {% for msg in messages %}
      <div class="alert alert-{{ msg.tags }}">{{ msg }}</div>
    {% endfor %}
  {% endif %}

  <div class="card shadow-sm">
    <div class="card-header"><h5 class="mb-0">Đổi mật khẩu cho {{ user.name }}</h5></div>

    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="step" value="change">

        <div class="mb-3">
          <label class="form-label">Mật khẩu mới</label>
          <input type="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Xác nhận mật khẩu</label>
          <input type="password" name="confirm" class="form-control" required>
        </div>

        <button class="btn btn-warning">
          <i class="bi bi-key"></i> Cập nhật mật khẩu
        </button>

        <a href="{% url 'user_detail' user.id %}" class="btn btn-secondary ms-2">Hủy</a>
      </form>
    </div>

  </div>

</div>
{% endblock %}
