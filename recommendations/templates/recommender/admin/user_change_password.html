{% extends "base.html" %}
{% block title %}Đổi mật khẩu{% endblock %}

{% block content %}
<div class="container-fluid">

  <nav class="mb-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'user_detail' user.id %}">Chi tiết user</a></li>
      <li class="breadcrumb-item active">Đổi mật khẩu</li>
    </ol>

    <a href="{% url 'user_detail' user.id %}" class="btn btn-back btn-sm">
      <i class="bi bi-arrow-left"></i> Quay lại
    </a>
  </nav>

  {% if messages %}
    {% for msg in messages %}
      <div class="alert alert-{{ msg.tags }}">{{ msg }}</div>
    {% endfor %}
  {% endif %}

  <div class="card shadow-sm">
    <div class="card-header"><h5 class="mb-0">Xác nhận mật khẩu hiện tại</h5></div>

    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="step" value="verify">

        <div class="mb-3">
          <label class="form-label">Mật khẩu hiện tại</label>
          <input type="password" name="current_password" class="form-control" required>
        </div>

        <button class="btn btn-primary">
          <i class="bi bi-check-circle"></i> Xác nhận
        </button>

        <a href="{% url 'user_detail' user.id %}" class="btn btn-secondary ms-2">Hủy</a>
      </form>
    </div>
  </div>

</div>
<style>
  .btn-back {
    background: #e9ecef;
    color: #333;
    border-radius: 8px;
    padding: 6px 12px;
    transition: 0.2s;
  }

  .btn-back:hover {
    background: #dcdfe3;
    transform: translateY(-2px);
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }
</style>
{% endblock %}
