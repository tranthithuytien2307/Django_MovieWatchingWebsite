{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Chỉnh sửa quốc gia</h2>

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="code" class="form-label">Code</label>
      <input type="text" id="code" name="code" class="form-control" value="{{ country.code }}" required>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Tên quốc gia</label>
      <input type="text" id="name" name="name" class="form-control" value="{{ country.name }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Lưu</button>
    <a href="{% url 'genre_country_admin' %}" class="btn btn-secondary">Hủy</a>
  </form>
</div>
{% endblock %}
