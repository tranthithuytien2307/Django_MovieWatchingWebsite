{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Chỉnh sửa thể loại</h2>
  <form method="POST">
    {% csrf_token %}
    <input name="name" class="form-control" value="{{ genre.name }}" required>
    <button type="submit" class="btn btn-primary mt-2">Lưu</button>
    <a href="{% url 'genre_country_admin' %}" class="btn btn-secondary mt-2">Hủy</a>
  </form>
</div>
{% endblock %}
