<!-- Font Awesome -->
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
  .sidebar {
    height: 100vh;
    background: linear-gradient(180deg, #1f2937, #111827);
    color: #e5e7eb;
    padding-top: 20px;
    position: fixed;
    width: 240px;
    display: flex;
    flex-direction: column;
    border-right: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 2px 0 12px rgba(0,0,0,0.25);
  }

  .sidebar h4 {
    color: #ffffff;
    font-weight: bold;
    margin-bottom: 1.2rem;
    letter-spacing: 1px;
  }

  .sidebar a {
    color: #d1d5db;
    padding: 12px 20px;
    text-decoration: none;
    font-size: 15px;
    display: flex;
    align-items: center;
    gap: 12px;
    transition: 0.25s ease;
    border-radius: 8px;
    margin: 3px 12px;
  }

  .sidebar a i {
    width: 22px;
    text-align: center;
    font-size: 17px;
  }

  .sidebar a:hover {
    background: #10b981;
    color: white;
    transform: translateX(6px);
  }

  /* ACTIVE MENU */
  .sidebar a.active {
    background: #10b981;
    color: white;
    font-weight: 600;
  }
</style>

<div class="sidebar">
  <h4 class="text-center">FAIRY</h4>

  <a href="{% url 'admin_dashboard' %}"
     class="{% if request.path == '/admin/' %}active{% endif %}">
    <i class="fa-solid fa-chart-line"></i> Dashboard
  </a>

  <a href="{% url 'review_admin_list' %}" class="{% if '/review' in request.path %}active{% endif %}">
    <i class="fa-solid fa-star-half-stroke"></i> Quản lý review
  </a>

  <a href="{% url 'movie_admin_list' %}"
     class="{% if '/movies' in request.path %}active{% endif %}">
    <i class="fa-solid fa-film"></i> Phim
  </a>

  <a href="{% url 'director_admin_list' %}"
     class="{% if '/directors' in request.path %}active{% endif %}">
    <i class="fa-solid fa-video"></i> Đạo diễn
  </a>

  <a href="{% url 'actor_list' %}"
     class="{% if '/actors' in request.path %}active{% endif %}">
    <i class="fa-solid fa-user"></i> Diễn viên
  </a>

  <a href="{% url 'users_list' %}"
     class="{% if '/users' in request.path %}active{% endif %}">
    <i class="fa-solid fa-users"></i> User
  </a>

  <a href="{% url 'genre_country_admin' %}"
     class="{% if '/genres_countries' in request.path %}active{% endif %}">
    <i class="fa-solid fa-earth-asia"></i> Thể loại & Quốc gia
  </a>
</div>
